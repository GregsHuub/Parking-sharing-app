<!DOCTYPE html>
<html class="no-js" lang="pl" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/navbar-top :: navbar-top"></div>
<body class="loader-active">
<div th:replace="fragments/head :: head"></div>

    <!--== Page Title Area Start ==-->
    <section id="page-title-area" class="section-padding overlay">
        <div class="container">
            <div class="row">
                <!-- Page Title Start -->
                <div class="col-lg-12">
                    <div class="section-title  text-center">
                        <h2>Rejestracja</h2>
                        <span class="title-line"><i class="fa fa-car"></i></span>
                        <p style="font-size: 30px">&#8675;</p>
                    </div>
                </div>
                <!-- Page Title End -->
            </div>
        </div>
    </section>
    <!--== Page Title Area End ==-->

    <!--== Login Page Content Start ==-->
    <section id="lgoin-page-wrap" class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-8 m-auto">
                	<div class="login-page-content">
                		<div class="login-form">
                			<h3>Zarejestruj konto</h3>
							<form action="#" th:action="@{/user/signUp/save}" th:object="${user}" method="post">
								<div class="name">
									<div class="row">
										<div class="col-md-6">
											<input type="text" th:field="*{firstName}" placeholder="Imię *">
										</div>
										<div class="col-md-6">
											<input type="text" th:field="*{lastName}" placeholder="Nazwisko *">
										</div>
                                        <div class="col-md-6">
                                            <input type="text" th:field="*{contactNumber}" placeholder="Numer kontaktowy">
                                            <span th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"> Nie prawidłowy format</span>
                                        </div>


									</div>
								</div>
								<div class="username">
									<input type="email" th:field="*{email}" placeholder="Email *">
								</div>
								<div class="password">
									<input type="password" th:field="*{password}" placeholder="Hasło *">
								</div>
								<div class="log-btn">
									<button type="submit"><i class="fa fa-check-square"></i> Zarejestruj !</button>
								</div>
							</form>
                		</div>
                		
                		<div class="login-other">
                			<span class="or">or</span>
                			<a href="#" class="login-with-btn facebook"><i class="fa fa-facebook"></i> Signup With Facebook</a>
                			<a href="#" class="login-with-btn google"><i class="fa fa-google"></i> Signup With Google</a>
                		</div>
                		<div class="create-ac">
                			<p>Have an account? <a th:href="@{/user/login}">Sign In</a></p>
                		</div>
                		<div class="login-menu">
                			<a href="about.html">About</a>
                			<span>|</span>
                			<a href="contact.html">Contact</a>
                		</div>
                	</div>
                </div>
        	</div>
        </div>
    </section>
    <!--== Login Page Content End ==-->

<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
