<div class="main">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <form action="#" th:action="@{/login/save}" th:object="${user}" method="post" id="signup-form"
                      class="signup-form">
                    <h2 class="form-title">Create account</h2>
                    <div class="form-group">
                        <input type="text" th:field="*{firstName}" class="form-input" name="firstName" id="Firstname"
                               placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{lastName}" class="form-input" name="lastName" id="Lastname"
                               placeholder="Lastname"/>
                    </div>
                    <div class="form-group">
                        <input type="email" th:field="*{email}" class="form-input" name="email" id="email"
                               placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" th:field="*{password}" name="password" id="password"
                               placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                            statements in <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                    </div>
                </form>
            </div>
        </div>
    </section>

</div>
