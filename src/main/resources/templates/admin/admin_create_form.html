<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shared Parking</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{../fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="main">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <form action="#" th:action="@{/admin/saveAccount}" th:object="${admin}" method="post" id="signup-form"
                      class="signup-form">
                    <h2 class="form-title">Create admin account</h2>
                    <div class="form-group">
                        <input type="text" th:field="*{name}" class="form-input" name="Name" id="Name"
                               placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{lastname}" class="form-input" name="lastName" id="Lastname"
                               placeholder="Lastname"/>
                    </div>
                    <div class="form-group">
                        <input type="email" th:field="*{email}" class="form-input" name="email" id="email"
                               placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" th:field="*{password}" name="password" id="password"
                               placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                            statements in <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                    </div>
                </form>
            </div>
        </div>
    </section>

</div>

<!-- JS ogarnac to bo nie dziala todo-->
<script th:src="@{../vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/js/main.js}"></script>


</body>
</html>
