<!DOCTYPE html>
<html class="no-js" lang="pl" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head :: head"></div>

<body class="loader-active">
<div th:replace="fragments/navbar-top :: navbar-top"></div>
<!--== Page Title Area Start ==-->
<section id="page-title-area" class="section-padding overlay">
    <div class="container">
        <div class="row">
            <!-- Page Title Start -->
            <div class="col-lg-12">
                <div class="section-title  text-center">
                    <h2><span th:text="${currentUser.firstName}"></span> dodaj swoje miejsce parkingowe</h2>
                    <span class="title-line"><i class="fa fa-car"></i></span>
                    <p style="font-size: 30px">&#8675;</p>
                    <p style="font-size: 30px">&#8675;</p>
                </div>
            </div>
            <!-- Page Title End -->
        </div>
    </div>
</section>
<!--== Page Title Area End ==-->

<!--== Contact Page Area Start ==-->
<div class="contact-page-wrao section-padding">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 m-auto">
                <div class="contact-form">
                    <form action="#" th:action="@{/parking/save}" th:object="${parkingAddress}" method="post">
                        <input type="hidden" th:name="user" th:id="user" th:value="${currentUser.id}">

                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="name-input">
                                    <input type="text" th:field="*{street}" placeholder="Ulica *">
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <div class="name-input">
                                    <input type="number" th:field="*{streetNumber}" placeholder="Numer ulicy *">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="website-input">
                                    <input type="text" th:field="*{parkingName}" placeholder="Nazwa Parkingu">
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <div class="subject-input">
                                    <input type="text" th:field="*{feature_access_time}"
                                           placeholder="Czas dostępu do parkingu (np. 24/7)">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="website-input">
                                    <input type="number" step="0.1" min="0.5" th:field="*{maxHeight}"
                                           placeholder="Max wysokość pojazdu">
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <div class="subject-input">
                                    <input type="number" step="0.1" min="0.5" th:field="*{maxWidth}"
                                           placeholder="Max Szerokość">
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="website-input">
                                    <input type="text" th:field="*{feature_custom}"
                                           placeholder="Dodatki (np. ochrona, podświetlenie w nocy)">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="website-input">
                                    <select name="reserved" id="reserved" required="required">
                                        <option value="" th:disabled="disabled" th:selected="selected">Dostępny od
                                            zaraz? - Wybierz
                                        </option>
                                        <option value="true">Tak</option>
                                        <option value="false">Nie</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!--                        IMAGE UPLOAD       -->
                        <br>
                        <div id="image-input">
                            <label>Wstaw zdjęcie parkingu </label>
                            <input type="file" name="file" accept="image/*" placeholder="Dodaj obraz">
                        </div>
                        <div class="message-input">
                            <textarea name="review" cols="30" rows="5" th:field="*{parkingDescription}"
                                      placeholder="Opis parkingu (opcjonalny)"></textarea>
                        </div>
                        <div class="message-input">
                            <textarea name="review" cols="30" rows="7" th:field="*{accessInformation}"
                                      placeholder="Informacje dotyczące dojazdu (opcjonalne)"></textarea>
                        </div>

                        <div class="input-submit">

                            <button type="submit">Wyślij</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--== Contact Page Area End ==-->

<!--== Map Area Start ==-->
<div class="maparea">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d160255.7009239501!2d16.851780725281717!3d51.1269942279634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470fe9c2d4b58abf%3A0xb70956aec205e0f5!2zV3JvY8WCYXc!5e0!3m2!1spl!2spl!4v1566485525497!5m2!1spl!2spl"></iframe>
</div>
<!--== Map Area End ==-->
<div th:replace="fragments/footer :: footertest"></div>


</body>

</html>
